<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard CRUD 👨‍💼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .dashboard {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .header {
      background: #007bff;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    .favorite {
      cursor: pointer;
      font-size: 1.4rem;
      transition: transform 0.2s;
    }
    .favorite:hover {
      transform: scale(1.2);
    }
    .search-input {
      width: 250px;
      border-radius: 30px;
      padding: 5px 15px;
    }
    .table-hover tbody tr:hover {
      background-color: #f8f9fa;
      transition: 0.3s;
    }
    .animate__fadeInUp {
      animation-duration: 0.5s;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <div class="header">
      <h2>👨‍💼 Admin Dashboard — CRUD + Favorites</h2>
    </div>
    <div class="p-4">

      <!-- Search Bar -->
      <div class="d-flex justify-content-between mb-3">
        <input type="text" id="search" class="form-control search-input" placeholder="🔍 Search by name or email">
      </div>

      <!-- Add/Edit Form -->
      <form id="crudForm" class="row g-2 mb-4">
        <div class="col-md-3">
          <input type="text" id="name" class="form-control" placeholder="👤 Name" required>
        </div>
        <div class="col-md-3">
          <input type="email" id="email" class="form-control" placeholder="📧 Email" required>
        </div>
        <div class="col-md-3">
          <input type="file" id="avatar" accept="image/*" class="form-control">
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success w-100 animate__animated animate__pulse">➕ Add / Update</button>
        </div>
      </form>

      <!-- Data Table -->
      <table class="table table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th>Avatar</th>
            <th>Name 😃</th>
            <th>Email 📧</th>
            <th>Fav ❤️</th>
            <th>Actions ⚙️</th>
          </tr>
        </thead>
        <tbody id="crudTable"></tbody>
      </table>

    </div>
  </div>

<script>
  let data = [];
  let editIndex = -1;

  const form = document.getElementById('crudForm');
  const tableBody = document.getElementById('crudTable');
  const search = document.getElementById('search');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const avatarFile = document.getElementById('avatar').files[0];

    // Prevent duplicates
    const duplicate = data.some(
      (item, i) => i !== editIndex && (item.name === name || item.email === email)
    );
    if (duplicate) {
      alert('⚠️ Duplicate Name or Email not allowed!');
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      const avatarURL = avatarFile ? e.target.result : 'https://via.placeholder.com/50';

      if (editIndex === -1) {
        data.push({ name, email, avatar: avatarURL, favorite: false });
      } else {
        data[editIndex] = { ...data[editIndex], name, email, avatar: avatarURL };
        editIndex = -1;
      }

      form.reset();
      renderTable();
    };

    if (avatarFile) reader.readAsDataURL(avatarFile);
    else {
      if (editIndex === -1)
        data.push({ name, email, avatar: 'https://via.placeholder.com/50', favorite: false });
      else {
        data[editIndex] = { ...data[editIndex], name, email };
        editIndex = -1;
      }
      form.reset();
      renderTable();
    }
  });

  function renderTable() {
    tableBody.innerHTML = '';
    const keyword = search.value.toLowerCase();
    data
      .filter((item) => item.name.toLowerCase().includes(keyword) || item.email.toLowerCase().includes(keyword))
      .forEach((item, index) => {
        const row = document.createElement('tr');
        row.classList.add('animate__animated', 'animate__fadeInUp');
        row.innerHTML = `
          <td><img src="${item.avatar}" class="avatar"></td>
          <td>${item.name}</td>
          <td>${item.email}</td>
          <td>
            <span class="favorite" onclick="toggleFav(${index})">${item.favorite ? '❤️' : '🤍'}</span>
          </td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editItem(${index})">✏️</button>
            <button class="btn btn-danger btn-sm" onclick="deleteItem(${index})">🗑️</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
  }

  function toggleFav(index) {
    data[index].favorite = !data[index].favorite;
    renderTable();
  }

  function editItem(index) {
    document.getElementById('name').value = data[index].name;
    document.getElementById('email').value = data[index].email;
    editIndex = index;
  }

  function deleteItem(index) {
    if (confirm('🗑️ Are you sure you want to delete this record?')) {
      data.splice(index, 1);
      renderTable();
    }
  }

  search.addEventListener('input', renderTable);
</script>
</body>
</html>
